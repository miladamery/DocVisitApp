<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<th:block th:fragment="dashboard">
    <div class="container-fluid p-5 bg-white rounded mt-5" style="font-family: Poppins, serif;">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-2">
                <img th:src="@{/images/DrPak.svg}" style="border-radius: 50%; border: 5px solid #494462;" alt="Dr Pak image" class="img-fluid">
            </div>
            <div class="col-xl-10 col-lg-10 col-md-10">
                <h2><span style="color: #494462;">Good Morning</span> <span
                        style="color: #C5A470;">Dr.Alireza Pak</span></h2>
                <p style="font-size: smaller;">Have a nice day at work</p>
            </div>
        </div>
    </div>
    <div class="row g-5 g-xl-10 mb-5 mb-xl-10 align-items-center mt-5">
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-3 mb-md-5 mb-xl-10">
            <!--begin::Card-->
            <div class="card">
                <!--begin::Card body-->
                <div class="card-body d-flex flex-center flex-column py-9 px-5">
                    <!--begin::Avatar-->
                    <div class="mb-5">
                        <img th:src="@{/images/dashboard-patients.png}" alt="patients" class="rounded">
                    </div>
                    <!--end::Avatar-->
                    <!--begin::Name-->
                    <div class="mb-0" style="color: #494462;">People waiting in line:</div>
                    <!--end::Name-->
                    <!--begin::Position-->
                    <div class="fs-4 fw-bold mb-6" style="color: #494462;" th:text="${dashboardInfo.numberOfPeopleAwaiting} + ' people'">20 people</div>
                    <!--end::Position-->
                    <button class="btn btn-sm btn-center" style="background-color: #C5A470;color: white;width: 50%;">View All</button>
                </div>
                <!--begin::Card body-->
            </div>
            <!--begin::Card-->
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-3 mb-md-5 mb-xl-10">
            <!--begin::Card-->
            <div class="card">
                <!--begin::Card body-->
                <div class="card-body d-flex flex-center flex-column py-9 px-5">
                    <!--begin::Avatar-->
                    <div class="mb-5">
                        <img th:src="@{/images/dashboard-calendar.png}" alt="patients" class="rounded">
                    </div>
                    <!--end::Avatar-->
                    <!--begin::Name-->
                    <div class="mb-0" style="color: #494462;">Today's Office Hours:</div>
                    <!--end::Name-->
                    <!--begin::Position-->
                    <div class="fs-4 fw-bold mb-6" style="color: #494462;" th:text="${dashboardInfo.officeHours}">08:00 AM - 02:00 PM</div>
                    <!--end::Position-->
                    <!--begin::Follow-->
                    <button class="btn btn-sm btn-center" style="background-color: #C5A470;color: white;width: 50%;">View All</button>
                    <!--end::Follow-->
                </div>
                <!--begin::Card body-->
            </div>
            <!--begin::Card-->
        </div>
        <div class="col-xxl-6">

        </div>
    </div>
</th:block>
</body>
</html>
