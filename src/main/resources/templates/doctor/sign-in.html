<div class="d-flex flex-column flex-root" id="kt_app_root">

  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Body-->
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
      <!--begin::Form-->
      <div class="d-flex flex-center flex-column flex-lg-row-fluid">
        <!--begin::Wrapper-->
        <div class="w-lg-700px p-10">
          <!--begin::Form-->
          <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="/doctor/index" th:action="@{/login}" method="post">
            <!--begin::Heading-->
            <div class="text-left mb-11">
              <!--begin::Title-->
              <span style="color: #494462;font-weight: bold;font-size: 60px;">Bienvenue</span>
			  <br/>
			  <span style="color: #C5A470;font-weight: bold;font-size: 60px;">Dr. Pak</span>			 
              <!--end::Title-->
            </div>
            <!--begin::Heading-->
            <!--begin::Input group=-->
            <div class="fv-row mb-8">
              <!--begin::Email-->
              <input type="text" id="username" placeholder="Nom d'utilisateur" name="username" autocomplete="off" class="user" />
              <!--end::Email-->
            </div>
            <!--end::Input group=-->
            <div class="fv-row mb-3">
              <!--begin::Password-->
              <input type="password" id="password" placeholder="Mot de Passe" name="password" autocomplete="off" class="password" />
              <!--end::Password-->
            </div>
            <!--end::Input group=-->
            <!--begin::Submit button-->
            <div class="d-grid mb-10">
              <button type="submit" value="Submit" id="kt_sign_in_submit" class="btn btn-primary mt-6" style="background: #494462;">
                <!--begin::Indicator label-->
                <span class="indicator-label" >Connexion</span>
                <!--end::Indicator label-->
                <!--begin::Indicator progress-->
                <span class="indicator-progress">S'il vous pla√Æt, attendez...
				  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
                <!--end::Indicator progress-->
              </button>
            </div>
            <!--end::Submit button-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Form-->
